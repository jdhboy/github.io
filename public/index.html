<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东软通 - 校园地图与评论</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 高德地图 API -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=6f4a47cb8b40ededf1751f651a69b7e3" async defer></script>
</head>
<body>
    <h1>东软通 - 校园地图与评论</h1>

    <!-- 地图区域 -->

    <!-- 评论区域 -->

    </div>

    <script src="https://unpkg.com/valine@latest/dist/Valine.min.js"></script>
    <script src="script.js"></script> <!-- 你的自定义逻辑文件 -->
